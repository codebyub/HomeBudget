<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::.container})}">
<body>
<div class="container">

    <div class="content-header">
        <h2>Dodaj nowy wydatek</h2>
        <button class="uk-button uk-button-secondary">Zatwierdź</button>
    </div>

    <form style="width: 400px; margin: auto" method="post">
        <div class="uk-margin">
            <label>Data</label>
            <input type="date" class="uk-input">
        </div>
        <div class="uk-margin">
            <label>Kwota</label>
            <input type="number" step="0.01" class="uk-input">
        </div>
        <div class="uk-margin">
            <label>Kategoria</label>
            <div class="uk-form-controls">
                <select class="uk-select" id="form-stacked-select">
                    <option>Artykuły spożywcze</option>
                    <option>Artykuły chemiczne</option>
                    <option>Dom / mieszkanie</option>
                    <option>Dzieci</option>
                    <option>Zwierzęta</option>
                    <option>Oszczędności</option>
                    <option>Pozostałe</option>
                    <option>Prezenty</option>
                    <option>Rachunki</option>
                    <option>Rozrywka</option>
                    <option>Samochód</option>
                    <option>Ubrania</option>
                    <option>Zdrowie</option>
                </select>
            </div>
        </div>
        <div class="uk-margin">
            <label>Opis (niewymagane)</label>
            <input class="uk-input" type="text">
        </div>
        <input type="number" hidden>
        <a th:href="@{/expenses}"><input class="uk-button uk-button-danger" type="button" value="Anuluj"></a>
        <input class="uk-button uk-button-primary" type="submit" value="Zapisz">
    </form>

</div>
</body>
</html>
