<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::.container})}">
<body>
<div class="container">

    <h2>Dodaj nowy wp≈Çyw</h2>

    <form style="width: 400px; margin: auto" th:object="${income}" th:action="@{/incomes/save}" method="post">
        <div class="uk-margin">
            <label>Data</label>
            <input th:field="*{date}" type="date" class="uk-input">
        </div>
        <div class="uk-margin">
            <label>Kwota</label>
            <input th:field="*{amount}" type="number" step="0.01" class="uk-input">
        </div>
        <div class="uk-margin">
            <label>Kategoria</label>
            <select th:field="*{category}" class="uk-select" id="form-stacked-select">
                <option th:value="${T(pl.edu.wszib.homebudget.domain.TransactionCategory).INCOME}"
                        th:text="${T(pl.edu.wszib.homebudget.domain.TransactionCategory).INCOME.displayValue}"></option>
            </select>
        </div>
        <div class="uk-margin">
            <label>Opis (niewymagane)</label>
            <input th:field="*{description}" class="uk-input" type="text">
        </div>
        <input th:field="*{id}" type="number" hidden>
        <a th:href="@{/incomes}"><input class="uk-button uk-button-danger" type="button" value="Anuluj"></a>
        <input class="uk-button uk-button-secondary" type="submit" value="Zapisz">
    </form>

</div>
</body>
</html>
