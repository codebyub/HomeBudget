<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::.container})}">
<body>
<div class="container">

    <h1>WSZYSTKIE OPERACJE - <span th:text="${#dates.year(#dates.createNow())}"></span> ROK:</h1>

    <h2>SALDO:
        <span th:if="${transactions.isEmpty()}" th:text="${#numbers.formatCurrency(0)}"></span>
        <span th:text="${#numbers.formatCurrency(#aggregates.sum(transactions.![amount]))}"></span>
    </h2>

    <table class="uk-table uk-table-hover">
        <thead>
        <tr>
            <th>Lp.</th>
            <th>Data</th>
            <th>Kwota</th>
            <th>Kategoria</th>
            <th>Opis (niewymagane)</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="transaction, iterator : ${transactions}">
            <td th:text="${iterator.count}"></td>
            <td th:text="${transaction.date}"></td>
            <td th:text="${#numbers.formatCurrency(transaction.amount)}"></td>
            <td th:text="${transaction.category.displayValue}"></td>
            <td th:text="${transaction.description}"></td>
        </tr>

        </tbody>
    </table>
    <a th:href="@{/}">
        <button class="uk-button uk-button-secondary" th:text="PowrÃ³t"></button>
    </a>

</div>
</body>
</html>
