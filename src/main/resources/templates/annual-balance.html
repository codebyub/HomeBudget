<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::.container})}">
<body>
<div class="container">

    <h1>WSZYSTKIE OPERACJE - <span th:text="${#dates.year(#dates.createNow())}"></span> ROK:</h1>

    <h2>SALDO <span th:each="transaction, iterStat : ${transactions}" th:if="(${transaction.id} == ${iterStat.size})"
                    th:text="${transaction.balance}"></span></h2>

    <table class="uk-table uk-table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Kwota</th>
            <th>Kategoria</th>
            <th>Opis (niewymagane)</th>
            <th>Aktywność</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.id}"></td>
            <td th:text="${transaction.date}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.category.displayValue}"></td>
            <td th:text="${transaction.description}"></td>
        </tr>

        </tbody>
    </table>
    <a th:href="@{/}">
        <button class="uk-button uk-button-secondary" th:text="Powrót"></button>
    </a>

</div>
</body>
</html>
