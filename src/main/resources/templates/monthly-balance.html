<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::.container})}">
<body>
<div class="container">

    <h2>WSZYSTKIE OPERACJE- <span th:text="${#dates.monthName(#dates.createNow()).toUpperCase()}"></span>:</h2>

    <table class="uk-table uk-table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Kwota</th>
            <th>Kategoria</th>
            <th>Opis (niewymagane)</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.id}"></td>
            <td th:text="${transaction.date}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.category.displayValue}"></td>
            <td th:text="${transaction.description}"></td>
        </tr>

        </tbody>
    </table>

</div>
</body>
</html>
